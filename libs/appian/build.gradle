apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion Versions.App.compileSdk

	defaultConfig {
		minSdkVersion Versions.App.minSdk
		targetSdkVersion Versions.App.targetSdk
		versionCode 1
		versionName '1.0'
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${Versions.kotlin}"
	api Deps.anko_sdk27

	api Deps.core_ktx
	api Deps.fragment
	api Deps.fragment_ktx
	api Deps.cardview

	api project(':lib-util')

	api 'com.google.firebase:firebase-core:17.0.1'
	api 'com.crashlytics.sdk.android:crashlytics:2.10.1'

	api 'com.google.firebase:firebase-messaging:19.0.1'
	api 'co.ronash.android:pushe-base:1.6.3'
}
